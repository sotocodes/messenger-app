<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>campoint Messenger</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/sidebar.css">
	<link rel="stylesheet" href="css/messenger.css">
</head>
<body>

<div class="sidebar">
	<div class="sidebar__item">
		<img src="sidebar/logo.png" alt="campoint AG" />
	</div>
</div>
<div class="messenger">
	<div class="messenger__frame">

		<header class="messenger__header">
			[Header]
		</header>

		<div class="messenger__members">
			[Members]
		</div>

		<div class="messenger__message-list">
			<div class="messenger__message-list__wrapper">
				<div class="messenger__message-list__item">
					<img src="messenger/message-dummy-1.png" alt="Dummy 1">
				</div>
				<div class="messenger__message-list__item">
					<img src="messenger/message-dummy-2.png" alt="Dummy 2">
				</div>
				<div class="messenger__message-list__item">
					<img src="messenger/message-dummy-3.png" alt="Dummy 3">
				</div>
			</div>
		</div>

		<div class="messenger__action-bar">
			<div class="messenger__action-bar-wrapper">
				<input class="messenger__action-bar__input" type="text" title="Message" />
				<button class="messenger__action-bar__btn btn btn--primary" type="button">Send</button>
			</div>
		</div>

	</div>
</div>
<div id="test"></div>

</body>
</html>
